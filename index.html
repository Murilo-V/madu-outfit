<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>MaduOutfit - Roupas que falam por você</title>
</head>
<body>
    <div id="sidenav" class="sidenav m-0">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" class="mt-3">Home</a>
        <a href="#">Moda Feminina</a>
        <a href="#">Moda Masculina</a>
        <a href="#">Moda Infantil</a>
    </div>

    <div id="container-fluid" class="container-fluid p-0">
        <header class="sticky-top d-flex justify-content-between align-items-center">
            <figure class="m-0">
               <a href="index.html"><img class="img-fluid" src="images/logo.svg" alt="Logo MaduOutfit"></a> 
            </figure>

            <i class='fas fa-bars menu-icon' style='font-size: 30px' onclick="openNav()"></i>
        </header>

        <div id="demo" class="carousel slide m-0" data-ride="carousel">
            <div class="carousel-inner">
                <div id="slide2" class="carousel-item active">
                    <img style="width: 100%; height: 100%" src="images/slide2.svg" alt="Roupas que falam por você.">
                </div>
                <div id="slide1" class="carousel-item">
                    <img style="width: 100%; height: 100%" src="images/slide1.svg" alt="MaduOutfit">
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <main>
            <h1 class="mt-5">Em Alta</h1>
            <div class="group-cards d-flex justify-content-between"> 
                <div class="card">
                    <img class="card-img-top" src="images/jeans-feminina.jpg" alt="Card image">

                    <div class="card-body">
                        <h4 class="card-title">Calça Jeans Feminina</h4>
                        <p class="card-text">R$ 19,90</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>

                <div class="card">
                    <img class="card-img-top" src="images/vestido-feminino.jpg" alt="Card image">

                    <div class="card-body">
                        <h4 class="card-title">Vestido Estampado</h4>
                        <p class="card-text">R$ 49,90</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>

                <div class="card">
                    <img class="card-img-top" src="images/moletom-masculino.jpg" alt="Card image">

                    <div class="card-body">
                        <h4 class="card-title">Moletom Masculino</h4>
                        <p class="card-text">R$ 39,90</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>       
            </div>
        </main>
    </div>
</body>
<script src="js/sidenav.js"></script>
<script src="js/responsive-carousel.js"></script>
</html>
