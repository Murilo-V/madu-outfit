<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="js/sidenav.js"></script>

    <title>MaduOutfit - Roupas que falam por você</title>
</head>
<body>
    <div id="sidenav" class="sidenav m-0">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" class="mt-3">Home</a>
        <a href="#">Moda Feminina</a>
        <a href="#">Moda Masculina</a>
        <a href="#">Moda Infantil</a>
    </div>

    <div id="container-fluid" class="container-fluid p-0">
        <header class="sticky-top d-flex justify-content-between align-items-center">
            <figure class="m-0">
               <a href="index.html"><img class="img-fluid" src="images/logo.png" alt="Logo MaduOutfit"></a> 
            </figure>

            <i class='fas fa-bars menu-icon' style='font-size: 30px' onclick="openNav()"></i>
        </header>

        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img style="width: 100%; height: 100%" src="images/slide2.png" alt="Roupas que falam por você." width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img  style="width: 100%; height: 100%" src="images/slide1.svg" alt="Veja as tendências da moda para o Outono." width="1100" height="500">
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

</html>
