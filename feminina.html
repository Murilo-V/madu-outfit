<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <div id="sidenav" class="sidenav m-0">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" class="mt-3">Home</a>
        <a href="feminina.html">Moda Feminina</a>
        <a href="masculina.html">Moda Masculina</a>
        <a href="#">Moda Infantil</a>
    </div>

    <div id="container-fluid" class="container-fluid p-0">
        <header class="sticky-top d-flex justify-content-between align-items-center">
            <figure class="m-0">
                <a href="index.html"><img class="img-fluid" src="images/logo.svg" alt="Logo MaduOutfit"></a>
            </figure>

            <i class='fas fa-bars menu-icon' style='font-size: 30px' onclick="openNav()"></i>
        </header>

        <main>
            <h1 class="mt-5">Moda Feminina</h1>
            <div id="group1" class="group-cards d-flex justify-content-between">
                <div class="card">
                    <img class="card-img-top" src="images/jeans-feminina.jpg" alt="Calça Jeans Feminina Azul">

                    <div class="card-body">
                        <h4 class="card-title">Calça Jeans Feminina</h4>
                        <p class="card-text">R$ 19,90</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>

                <div class="card">
                    <img class="card-img-top" src="images/vestido-feminino.jpg"
                        alt="Vestido Estampado com Bolinhas Vermelhas">

                    <div class="card-body">
                        <h4 class="card-title">Vestido Estampado</h4>
                        <p class="card-text">R$ 49,90</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>

                <div class="card">
                    <img class="card-img-top" src="images/moletom-feminino.jpg" alt="Moletom Feminino Azul Marinho">

                    <div class="card-body">
                        <h4 class="card-title">Moletom Feminino</h4>
                        <p class="card-text">R$ 19,90</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <footer class="d-flex align-items-center">
        <div class="social-media d-flex align-items-center">
            <p class="m-0 ">Siga-nos nas mídias sociais!</p>
            
            <div class="d-flex">
                <i class='fab fa-instagram' style='font-size:26px'></i>
                <i class='fab fa-twitter' style='font-size:26px'></i>
                <i class='fab fa-facebook' style='font-size:26px'></i>
            </div>
        </div>

        <div class="rights">MaduOutfit &copy; 2020 Todos os direitos reservados.</div>
    </footer>
